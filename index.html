<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="public/img/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
    <title>Jugueteria</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Nombre del juguete
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Aqui van las caracteristicas de cada juguete
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-outline-success">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="snackbar">
      <a href="" id="launchUpdate"> Nueva version disponible. Descargar </a>
    </div>

    <!-- #region -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Jugueteria JG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorias</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Coleccionables
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li><a class="dropdown-item" href="#">Juguetes</a></li>
                <li><a class="dropdown-item" href="#">Figuras de accion</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Juegos de mesa</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contacto</a>
            </li>
          </ul>
          <form class="d-flex formBusqueda">
            <input
              id="inputBuscar"
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- #endregion -->

    <div class="container-fluid divBuscar"></div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="mesa-tab"
          data-bs-toggle="tab"
          data-bs-target="#mesa"
          type="button"
          role="tab"
          aria-controls="mesa"
          aria-selected="true"
        >
          Juegos de mesa
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="peluches-tab"
          data-bs-toggle="tab"
          data-bs-target="#peluches"
          type="button"
          role="tab"
          aria-controls="peluches"
          aria-selected="false"
        >
          Peluches
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="colec-tab"
          data-bs-toggle="tab"
          data-bs-target="#colec"
          type="button"
          role="tab"
          aria-controls="colec"
          aria-selected="false"
        >
          Coleccionables
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="mesa"
        role="tabpanel"
        aria-labelledby="mesa-tab"
      >
        <div class="jugueteGrid espacioMesa"></div>
      </div>
      <div
        class="tab-pane fade"
        id="peluches"
        role="tabpanel"
        aria-labelledby="peluches-tab"
      >
        <div class="jugueteGrid espacioPeluches"></div>
      </div>
      <div
        class="tab-pane fade"
        id="colec"
        role="tabpanel"
        aria-labelledby="colec-tab"
      >
        <div class="jugueteGrid espacioColec"></div>
      </div>
    </div>

    <script src="public/js/index.js"></script>
    <script src="public/js/buscar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
